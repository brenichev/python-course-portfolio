{% extends 'base.html' %}

{% block content %}

    <div class="container">
<h1 class="text-center pt-3 display-4">{{ job.description }}</h1>
        <p class="text-center">{{ job.created_at|date:"d E Y" }}</p>
        <p><img src="{{ job.image.url }}" class="img-fluid" alt="{{ job.description }}"></p>
        <p>{{ job.content|safe }}</p>
        <a href="{% url 'jobs' %}" class="btn btn-light" role="button">Вернуться в портфолио</a>
    </div>

{% endblock %}
